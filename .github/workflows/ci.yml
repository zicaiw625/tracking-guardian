name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ci:lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ci:test

  compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ci:compliance

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ci:security

  pre-deploy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm pre-deploy:check
        env:
          SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL || 'https://app.tracking-guardian.com' }}
      - run: pnpm ext:inject
        env:
          SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL || 'https://app.tracking-guardian.com' }}
      - run: pnpm ext:validate
        env:
          SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL || 'https://app.tracking-guardian.com' }}
        continue-on-error: false
      - run: pnpm typecheck
      - run: node scripts/ci-production-env-check.mjs
      - run: pnpm build

  validate-extensions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm ext:inject
        env:
          SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL || 'https://app.tracking-guardian.com' }}
      - run: pnpm ext:validate
        env:
          SHOPIFY_APP_URL: ${{ secrets.SHOPIFY_APP_URL || 'https://app.tracking-guardian.com' }}
        continue-on-error: false