type = "single_line_text_field"

[settings.fields.shop_domain]
name = "Shop Domain"
description = "The myshopify.com domain for this store. Auto-configured during installation."
type = "single_line_text_field"

[settings.fields.config_version]
name = "Config Version"
description = "Configuration schema version for backward compatibility. Auto-configured during installation."
type = "single_line_text_field"

[settings.fields.mode]
name = "Event Mode"
description = "Event collection mode: purchase_only (default) or full_funnel. Auto-configured based on shop settings."
type = "single_line_text_field"

[settings.fields.environment]
name = "Environment"
description = "Environment mode: test or live. Auto-configured during installation."
type = "single_line_text_field"
