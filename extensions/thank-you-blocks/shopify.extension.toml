# P0-1: App URL is now retrieved from app metafields (set during installation)
# This prevents merchants from configuring arbitrary URLs
# The app automatically sets the correct URL during installation

[settings]
  [[settings.fields]]
  key = "survey_title"
  name = "Survey Title"
  description = "Title for the post-purchase survey"
  type = "single_line_text_field"
  
  [[settings.fields]]
  key = "survey_question"
  name = "Survey Question"
  description = "The question to ask customers"
  type = "single_line_text_field"
