# Checkout UI Extension for Thank You and Order Status pages
# Supports: Survey, Help & Support, Reorder modules

api_version = "2025-07"
# uid will be auto-generated by Shopify CLI on first deploy
# DO NOT manually create a fake uid
type = "checkout_ui_extension"
name = "Thank You Blocks"
handle = "thank-you-blocks"

# This extension provides blocks for both Thank You and Order Status pages
[[extensions.targeting]]
target = "purchase.thank-you.block.render"

[[extensions.targeting]]
target = "customer-account.order-status.block.render"

# Settings schema for merchant configuration in checkout editor
[settings]
type = "object"

[settings.fields.survey_enabled]
name = "Survey Module Enabled"
description = "Enable the survey module on Thank You and Order Status pages"
type = "boolean"

[settings.fields.survey_question]
name = "Survey Question"
description = "The question text for the survey"
type = "single_line_text_field"

[settings.fields.survey_options]
name = "Survey Options"
description = "Comma-separated list of survey options"
type = "single_line_text_field"

[settings.fields.help_enabled]
name = "Help & Support Module Enabled"
description = "Enable the help and support module"
type = "boolean"

[settings.fields.help_faq_url]
name = "FAQ URL"
description = "URL to the FAQ page"
type = "single_line_text_field"

[settings.fields.help_support_url]
name = "Support URL"
description = "URL to the support page or contact form"
type = "single_line_text_field"

[settings.fields.reorder_enabled]
name = "Reorder Module Enabled"
description = "Enable the reorder module"
type = "boolean"

[settings.fields.reorder_button_text]
name = "Reorder Button Text"
description = "Text for the reorder button"
type = "single_line_text_field"
