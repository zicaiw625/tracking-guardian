# Render Blueprint - 一键部署配置
# https://render.com/docs/blueprint-spec
#
# ============================================================================
# P0-1: Cron Job 配置（上架前必须启用）
# ============================================================================
# Render Blueprint 支持声明 Cron Job 服务，以下是自动配置的 cron job。
# 
# 任务执行内容（参见 app/cron/tasks/index.ts）：
# - GDPR 合规处理（优先级最高）
# - Consent 对账
# - Conversion 重试
# - 交付健康度检查
# - 监控告警检查（app/cron/tasks/alert-checks.ts）- 必须运行才能触发告警
# - 数据清理（过期数据删除）
# - 店铺状态刷新
#
# ⚠️ 上架前验证清单：
# [ ] 确认 Cron Job 服务已自动创建并运行
# [ ] 查看 Render Dashboard 的 Cron Job 执行日志
# [ ] 检查应用日志中是否有 "Processing GDPR jobs..." 等 cron 任务日志
# [ ] 确认监控告警功能能正常触发（检查是否有告警记录）
# ============================================================================

services:
  # Web 服务 - Shopify App
  - type: web
    name: tracking-guardian
    runtime: node
    region: singapore  # 亚洲区域，可改为 oregon/frankfurt 等
    plan: free  # 可升级为 starter/standard
    buildCommand: pnpm install --frozen-lockfile && pnpm generate && pnpm db:deploy && pnpm build
    startCommand: pnpm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 22.18.0
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--trace-uncaught"  # 生产环境禁用 source maps，移除 --enable-source-maps
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      # Shopify Configuration (REQUIRED - set in Render Dashboard)
      - key: SHOPIFY_API_KEY
        sync: false  # 需要手动在 Render 控制台设置
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        # v1.0 默认最小权限（订单查询能力为可选扩展）
        value: read_script_tags,read_pixels,write_pixels,read_customer_events
      - key: SHOPIFY_APP_URL
        sync: false  # 部署后获取的 URL
      # Security (Auto-generated)
      - key: CRON_SECRET
        generateValue: true  # 自动生成随机密钥
      - key: ENCRYPTION_SECRET
        generateValue: true  # 自动生成加密密钥
      # PCD (Protected Customer Data) 配置
      # 重要：仅在获得 Shopify PCD 批准后设为 true
      # 默认 false 表示 PII 增强匹配功能禁用
      - key: PCD_APPROVED
        value: "false"  # 获得批准后改为 "true"
      # 可选：自定义 PCD 状态消息
      # - key: PCD_STATUS_MESSAGE
      #   value: "PCD 审核中"
      # 可选：通知服务
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_SENDER
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      # P0-2: Web Pixel Origin null 兼容配置
      # Shopify web pixel / customer events 在沙箱里经常出现 Origin: null
      - key: PIXEL_ALLOW_NULL_ORIGIN
        value: "true"  # 允许 Origin: null 的像素请求（Shopify Web Pixel 常见情况）

  # P0-1: Cron Job 服务 - 定时任务（Monitoring/清理/GDPR）
  # 注意：Render Blueprint 的 cron job 需要手动设置部分环境变量
  # 请在 Render Dashboard 中为 cron job 服务设置以下环境变量（从 web service 复制）：
  # - CRON_SECRET (必须与 web service 相同)
  # - SHOPIFY_APP_URL (web service 的完整 URL，格式：https://tracking-guardian.onrender.com)
  - type: cron
    name: tracking-guardian-cron
    region: singapore  # 与 web service 相同区域
    plan: free  # 可升级为 starter/standard
    schedule: "*/5 * * * *"  # 每 5 分钟执行一次
    startCommand: >
      curl -X POST 
      -H "Authorization: Bearer $CRON_SECRET" 
      -H "Content-Type: application/json"
      $SHOPIFY_APP_URL/api/cron
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      - key: CRON_SECRET
        sync: false  # 需要手动设置，必须与 web service 的 CRON_SECRET 相同
      - key: SHOPIFY_APP_URL
        sync: false  # 需要手动设置，web service 的完整 URL
      # 可选：如果 cron 任务需要访问 Shopify API
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false

databases:
  # PostgreSQL 数据库
  - name: tracking-guardian-db
    plan: free  # 免费版 256MB，可升级
    region: singapore
    databaseName: tracking_guardian
    user: tracking_guardian_user
