# Render Blueprint - 一键部署配置
# https://render.com/docs/blueprint-spec

services:
  # Web 服务 - Shopify App
  - type: web
    name: tracking-guardian
    runtime: node
    region: singapore  # 亚洲区域，可改为 oregon/frankfurt 等
    plan: free  # 可升级为 starter/standard
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      # Shopify Configuration (REQUIRED - set in Render Dashboard)
      - key: SHOPIFY_API_KEY
        sync: false  # 需要手动在 Render 控制台设置
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: read_orders,read_script_tags,write_script_tags,read_checkouts,write_pixels,read_customer_events
      - key: SHOPIFY_APP_URL
        sync: false  # 部署后获取的 URL
      # Security (Auto-generated)
      - key: CRON_SECRET
        generateValue: true  # 自动生成随机密钥
      - key: ENCRYPTION_SECRET
        generateValue: true  # 自动生成加密密钥
      # 可选：通知服务
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_SENDER
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

databases:
  # PostgreSQL 数据库
  - name: tracking-guardian-db
    plan: free  # 免费版 256MB，可升级
    region: singapore
    databaseName: tracking_guardian
    user: tracking_guardian_user

