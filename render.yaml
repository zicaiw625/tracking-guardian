# Render Blueprint - 一键部署配置
# https://render.com/docs/blueprint-spec
#
# ============================================================================
# P0-1: Cron Job 配置（上架前必须启用）
# ============================================================================
# Render Blueprint 支持声明 Cron Job 服务，以下是自动配置的 cron job。
# 
# 任务执行内容（参见 app/cron/tasks/index.ts）：
# - GDPR 合规处理（优先级最高）
# - Consent 对账
# - Conversion 重试
# - 交付健康度检查
# - 监控告警检查（app/cron/tasks/alert-checks.ts）- 必须运行才能触发告警
# - 数据清理（过期数据删除）
# - 店铺状态刷新
#
# ⚠️ 上架前验证清单：
# [ ] 确认 Cron Job 服务已自动创建并运行
# [ ] 查看 Render Dashboard 的 Cron Job 执行日志
# [ ] 检查应用日志中是否有 "Processing GDPR jobs..." 等 cron 任务日志
# [ ] 确认监控告警功能能正常触发（检查是否有告警记录）
# ============================================================================

services:
  # Web 服务 - Shopify App
  - type: web
    name: tracking-guardian
    runtime: node
    region: singapore  # 亚洲区域，可改为 oregon/frankfurt 等
    plan: starter  # 可升级为 starter/standard
    buildCommand: pnpm install --frozen-lockfile && pnpm generate && pnpm ext:inject && pnpm ext:validate && pnpm build
    # ⚠️ 关键：ext:validate 是强制验证步骤，失败会返回 exit code 1，导致构建直接中断
    # 这是 BACKEND_URL 注入的生命线验证，必须在所有部署流程中执行
    # 验证失败会检查以下内容：
    # - BACKEND_URL 占位符是否已正确替换（如果未替换，构建会失败）
    # - 扩展配置文件格式是否正确
    # - Network access 权限配置是否正确
    # - 禁止使用的浏览器 API 检查
    # 如果验证失败，构建会立即中断，不会部署有问题的扩展
    # 这是强制验证步骤，确保扩展配置正确，避免事件丢失
    startCommand: bash scripts/render-start.sh
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--trace-uncaught"  # 生产环境禁用 source maps，移除 --enable-source-maps
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      # Shopify Configuration (REQUIRED - set in Render Dashboard)
      - key: SHOPIFY_API_KEY
        sync: false  # 需要手动在 Render 控制台设置
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: read_script_tags,read_pixels,write_pixels,read_customer_events,read_orders
      - key: SHOPIFY_APP_URL
        sync: false  # 部署后获取的 URL
      # Security (Auto-generated)
      - key: CRON_SECRET
        generateValue: true  # 自动生成随机密钥
      - key: ENCRYPTION_SECRET
        generateValue: true  # 自动生成加密密钥
      - key: ENCRYPTION_SALT
        generateValue: true
      # Proxy Configuration (REQUIRED for rate limiting in production)
      - key: TRUST_PROXY
        value: "true"  # 必须设置为 true，用于正确的 IP 限流（防止自 DoS）
      # PCD (Protected Customer Data) 配置
      # 重要：仅在获得 Shopify PCD 批准后设为 true
      # 默认 false 表示 PII 增强匹配功能禁用
      - key: PCD_APPROVED
        value: "false"  # 获得批准后改为 "true"
      # 可选：自定义 PCD 状态消息
      # - key: PCD_STATUS_MESSAGE
      #   value: "PCD 审核中"
      # 可选：通知服务
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_SENDER
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      # P0-2: Web Pixel Origin null 兼容配置
      # Shopify web pixel / customer events 在沙箱里经常出现 Origin: null
      - key: PIXEL_ALLOW_NULL_ORIGIN
        value: "true"  # 允许 Origin: null 的像素请求（Shopify Web Pixel 常见情况）
      # REDIS_URL: required in production (secrets startup enforces). Distributed rate limiting and locks. Create Redis on Render or set external redis(s):// URL.
      - key: REDIS_URL
        sync: false
      # SECURITY_ENFORCEMENT: optional. Set "strict" or "relaxed" explicitly in production for audit.
      - key: SECURITY_ENFORCEMENT
        sync: false

  # P0-1: Cron Job 服务 - 定时任务（Monitoring/清理/GDPR）
  # 注意：Render Blueprint 的 cron job 需要手动设置部分环境变量
  # 请在 Render Dashboard 中为 cron job 服务设置以下环境变量（从 web service 复制）：
  # - CRON_SECRET (必须与 web service 相同)
  # - SHOPIFY_APP_URL (web service 的完整 URL，格式：https://tracking-guardian.onrender.com)
  - type: cron
    name: tracking-guardian-cron
    runtime: node
    region: singapore  # 与 web service 相同区域
    schedule: "*/5 * * * *"
    startCommand: bash scripts/render-cron.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      - key: CRON_SECRET
        sync: false  # 需要手动设置，必须与 web service 的 CRON_SECRET 相同
      - key: SHOPIFY_APP_URL
        sync: false  # 需要手动设置，web service 的完整 URL（格式：https://tracking-guardian.onrender.com）
      # 备用：如果 SHOPIFY_APP_URL 未设置，可以使用 APP_URL
      - key: APP_URL
        sync: false  # 可选，如果 SHOPIFY_APP_URL 已设置则不需要
      # 可选：如果 cron 任务需要访问 Shopify API
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false

databases:
  # PostgreSQL 数据库
  - name: tracking-guardian-db
    plan: basic-256mb  # Basic 256MB 计划（与当前数据库状态匹配）
    region: singapore
    databaseName: tracking_guardian
    user: tracking_guardian_user
