# Render Blueprint - 一键部署配置
# https://render.com/docs/blueprint-spec
#
# ============================================================================
# 重要：Cron Job 配置说明（P1: 上架前必须确认）
# ============================================================================
# Render Blueprint 目前不支持声明 Cron Job，需要在 Render Dashboard 手动创建。
#
# ⚠️ 上架前检查清单：
# [ ] 已在 Render Dashboard 创建 Cron Job
# [ ] Cron Job 已配置正确的 CRON_SECRET 环境变量
# [ ] Cron Job 调度频率已设置（建议：*/5 * * * * 每 5 分钟）
# [ ] 已测试 Cron Job 能正常调用 /api/cron 端点
# [ ] 已确认监控告警任务能正常运行（检查 app/cron/tasks/alert-checks.ts）
#
# 步骤：
# 1. 登录 Render Dashboard (https://dashboard.render.com)
# 2. 点击 "New" -> "Cron Job"
# 3. 配置如下：
#    - Name: tracking-guardian-cron
#    - Region: 与 web service 相同 (singapore)
#    - Schedule: */5 * * * * (每 5 分钟，可根据需要调整)
#    - Command: curl -X POST -H "Authorization: Bearer $CRON_SECRET" https://<YOUR_APP_URL>/api/cron
#    - Environment Variables:
#      - CRON_SECRET: 从 web service 环境变量复制（或使用相同的 generateValue）
#      - DATABASE_URL: 从 web service 环境变量复制
#      - 其他必要的环境变量（如 SHOPIFY_API_KEY 等，如果 cron 任务需要）
#
# 任务执行内容（参见 app/cron/tasks/index.ts）：
# - GDPR 合规处理（优先级最高）
# - Consent 对账
# - Conversion 重试
# - 交付健康度检查
# - 监控告警检查（app/cron/tasks/alert-checks.ts）- 必须运行才能触发告警
# - 数据清理（过期数据删除）
# - 店铺状态刷新
#
# 验证 Cron Job 是否正常工作：
# 1. 查看 Render Dashboard 的 Cron Job 执行日志
# 2. 检查应用日志中是否有 "Processing GDPR jobs..." 等 cron 任务日志
# 3. 确认监控告警功能能正常触发（检查是否有告警记录）
#
# 详细部署指南请参见：docs/DEPLOY_RENDER.md
# ============================================================================

services:
  # Web 服务 - Shopify App
  - type: web
    name: tracking-guardian
    runtime: node
    region: singapore  # 亚洲区域，可改为 oregon/frankfurt 等
    plan: free  # 可升级为 starter/standard
    buildCommand: pnpm install --frozen-lockfile && pnpm generate && pnpm db:deploy && pnpm build
    startCommand: pnpm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 22.18.0
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--trace-uncaught"  # 生产环境禁用 source maps，移除 --enable-source-maps
      - key: DATABASE_URL
        fromDatabase:
          name: tracking-guardian-db
          property: connectionString
      # Shopify Configuration (REQUIRED - set in Render Dashboard)
      - key: SHOPIFY_API_KEY
        sync: false  # 需要手动在 Render 控制台设置
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        # P0-1: v1.0 版本不包含任何 PCD/PII 处理，因此移除 read_orders scope
        # v1.0 仅依赖 Web Pixels 标准事件，不处理订单 webhooks
        value: read_script_tags,read_pixels,write_pixels,read_customer_events
      - key: SHOPIFY_APP_URL
        sync: false  # 部署后获取的 URL
      # Security (Auto-generated)
      - key: CRON_SECRET
        generateValue: true  # 自动生成随机密钥
      - key: ENCRYPTION_SECRET
        generateValue: true  # 自动生成加密密钥
      # PCD (Protected Customer Data) 配置
      # 重要：仅在获得 Shopify PCD 批准后设为 true
      # 默认 false 表示 PII 增强匹配功能禁用
      - key: PCD_APPROVED
        value: "false"  # 获得批准后改为 "true"
      # 可选：自定义 PCD 状态消息
      # - key: PCD_STATUS_MESSAGE
      #   value: "PCD 审核中"
      # 可选：通知服务
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_SENDER
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

databases:
  # PostgreSQL 数据库
  - name: tracking-guardian-db
    plan: free  # 免费版 256MB，可升级
    region: singapore
    databaseName: tracking_guardian
    user: tracking_guardian_user
